<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/Group 41.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form>
            <div class="top">
                <h1>Login</h1>
                <p class="abeg">Please enter details to login !</p>
            </div>
            <div class="mail">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="password">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="submit lol">
                <input type="submit" value="Login">
            </div>
        </form>
        <p class="log">Don't have an account? <a href="./index.html">Sign up here</a> !</p>
    </div>
</body>
</html>
